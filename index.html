<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="modern-normalize.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>
  <body>
    <section class="section-contacts container">
      <div class="contacts">
        <h2 class="contacts__title">
          Registration for a
          <span class="contacts__title--accent">free</span> phone
          <span class="contacts__title--accent">consultation</span> on the
          nuances of English UPE
        </h2>
        <p class="contacts__text">
          Leave a request for participation in a
          <span class="contacts__text--accent">free lesson</span>. <br />A
          consultant will contact you and answer your questions
        </p>
        <form class="contact-form" action="">
          <label class="contact-form__label" for="name"></label>
          <input
            name="name"
            class="contact-form__input contact-form__input--name"
            id="name"
            type="text"
            placeholder="Name*"
            required
          />

          <label class="contact-form__label" for="phone"></label>
          <input
            name="phone_number"
            pattern="[0-9]{9}"
            class="contact-form__input contact-form__input--phone"
            id="phone"
            type="tel"
            placeholder="Phone*"
            required
          />
          <button class="contact-form__button" type="submit">
            i want a free lesson
          </button>
        </form>
      </div>
    </section>
    <footer class="footer container">
      <div class="footer-list__wrapper">
        <ul class="footer-list">
          <li class="footer-list__item">
            <a class="footer-list__link" href="">
              <svg class="icon icon__logo" width="84" height="30">
                <use href="symbol-defs.svg#icon-logo"></use>
              </svg>
            </a>
          </li>
          <li class="footer-list__item">
            <a class="footer-list__link" href="tel:+3800000000">
              <svg class="icon icon__phone" width="20" height="20">
                <use href="symbol-defs.svg#icon-phone"></use>
              </svg>
              +38 (000) 000 00 00</a
            >
          </li>
          <li class="footer-list__item">
            <a class="footer-list__link footer-list__link--insta" href="http://instagram.com" target="_blank" rel="noreferrer noopener">
              </a>
          </li>
        </ul>
      </div>
      <div class="copyright__background">
        <p class="copyright">@ All rights reserved, 2019</p>
      </div>
    </footer>
  </body>
</html>
